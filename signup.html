<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: radial-gradient(69.65% 61.69% at 12.5% 52.05%, rgba(41, 66, 112, 0.2) 0%, rgba(255, 255, 255, 0) 100%),
                        radial-gradient(42.07% 41.13% at 90% 48.85%, rgba(249, 70, 3, 0.2) 0%, rgba(255, 255, 255, 0.2) 100%),
                        radial-gradient(59.37% 52.58% at 29.76% 1.36%, rgba(249, 70, 3, 0.246) 0%, rgba(255, 255, 255, 0.6) 33.07%);
            font-family: 'Epilogue', sans-serif;
            margin: 0;
            width: 100%;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: #3A3A3A;
        }

        nav {
            justify-content: space-between;
            width: 100%;
            display: flex;
            align-items: center;
            font-family: 'Epilogue', sans-serif;
            padding: 10px 5%;
            position: relative;
        }

        nav .logo {
            width: 8%;
            min-width: 50px;
        }

        nav .logo img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        nav .button .white {
            background-color: #ffffff;
            color: #294270;
        }

        nav .button .blue a {
            color: #ffffff;
            background-color: #294270;
        }

        .navline {
            border: 1px solid #294270;
            width: 100%;
        }

        nav .button {
            text-align: right;
            width: 20%;
            min-width: 120px;
        }

        nav button {
            padding: 10px;
            color: white;
            background-color: #294270;
            border-radius: 10.3579px;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
        }

        nav .links {
            display: flex;
            align-items: center;
            width: 70%;
            max-width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            width: 100%;
            justify-content: space-around;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #294270;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .menu-overlay.active {
            display: block;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
            min-height: 60vh;
        }

        .formcontainer {
            width: 50%;
            max-width: 500px;
            background: #FFFFFF;
            border: 1px solid #BDC4D3;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .formcontainer h1 {
            font-family: 'Epilogue', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 32px;
            line-height: 120%;
            color: #294270;
            margin: 0 0 20px;
            text-align: center;
        }

        .formcontainer h4 {
            font-family: 'Epilogue', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 120%;
            color: #3A3A3A;
            margin: 0 0 5px;
            text-align: left;
        }

        .formcontainer label {
            display: block;
            margin-bottom: 15px;
        }

        .formcontainer input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #294270;
            font-family: 'Epilogue', sans-serif;
            font-size: 16px;
        }

        .buttoncontainer {
            text-align: center;
            margin-top: 20px;
        }

        .buttoncontainer button {
            padding: 10px 20px;
            background-color: #294270;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            font-family: 'Epilogue', sans-serif;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .socials img {
            width: 40px;
            height: 40px;
        }

        .socialscontainer {
            text-align: center;
            margin-top: 20px;
        }

        .imagecontainer {
            width: 45%;
            max-width: 500px;
        }

        .imagecontainer img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .Footer {
            width: 100%;
            background: #E6EDEF;
            margin-bottom: 10px;
            margin-top: 100px;
        }

        .Footer .logoform {
            width: 30%;
        }

        .Footer .logoform img {
            width: 100%;
            max-width: 100px;
            height: auto;
        }

        .Footer .logoform input {
            padding: 10px;
            background: #FEFEFE;
            border-radius: 30px;
            border: none;
            width: 80%;
            max-width: 200px;
        }

        .Footer .top {
            display: flex;
            width: 100%;
            padding: 10px;
            text-align: justify;
            align-items: center;
            justify-content: space-between;
        }

        .Footer .under {
            width: 100%;
        }

        .Footer .under img {
            width: 100%;
            max-width: 100%;
        }

        .Footer .container {
            margin: 0 auto;
            padding: 10px;
            text-align: justify;
            width: 90%;
            max-width: 1200px;
        }

        .Footer .Company,
        .Footer .Products {
            width: 25%;
        }

        .Footer .footerbutton {
            display: flex;
            flex-direction: column-reverse;
            width: 15%;
            padding: 5px;
        }

        .Footer .footerbutton button {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #294270;
            border: none;
            margin-bottom: 10%;
            border-radius: 10px;
            cursor: pointer;
        }

        .Footer .footerbutton .white {
            background-color: #ffffff;
            color: #294270;
        }

        .Footer .top h5 {
            font-family: 'Epilogue', sans-serif;
            font-style: normal;
            font-weight: 800;
            font-size: 20px;
            line-height: 120%;
            text-align: justify;
            color: #294270;
        }

        .Footer .top h6 {
            font-family: 'Epilogue', sans-serif;
            font-style: normal;
            font-weight: 200;
            font-size: 16px;
            line-height: 120%;
            text-align: justify;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: flex;
                z-index: 999;
            }

            nav .links {
                display: none;
                width: 100%;
                background: #fff;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }

            nav .links.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            nav .button {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            nav .button button {
                width: 45%;
                margin: 5px;
            }

            nav .logo {
                width: 20%;
            }

            .container {
                flex-direction: column;
                width: 95%;
            }

            .formcontainer {
                width: 100%;
                max-width: 100%;
            }

            .imagecontainer {
                margin-top: 20px;
            }

            .imagecontainer img {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            nav .logo {
                width: 25%;
            }

            nav .button {
                width: 50%;
            }

            nav .links {
                width: 100%;
            }

            .formcontainer h1 {
                font-size: 24px;
            }

            .formcontainer h4 {
                font-size: 14px;
            }

            .formcontainer input {
                font-size: 14px;
            }

            .buttoncontainer button {
                max-width: 150px;
                font-size: 14px;
            }

            .socials img {
                width: 30px;
                height: 30px;
            }

            .imagecontainer img {
                max-width: 100%;
            }

            .Footer .top {
                flex-direction: column;
            }

            .Footer .logoform,
            .Footer .Company,
            .Footer .Products,
            .Footer .footerbutton {
                width: 100%;
                margin-bottom: 20px;
            }

            .Footer .footerbutton button {
                margin-bottom: 5%;
            }
        }
    </style>
</head>
<body>
    <nav> 
        <div class="logo">
            <a href="./home.html">
                <img src="./aflad.png" alt="AFLAD Logo">
            </a>
        </div>  
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="links">
            <ul>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./forum.html">Forum</a></li>
                <li><a href="./publication.html">Insights</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./trainings.html">Trainings</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
            <div class="button">
                <button class="white"><a href="./signin.html">Sign in</a></button>
                <button class="blue"><a href="./signup.html">Sign up</a></button>
            </div>
        </div>
    </nav>
    <div class="menu-overlay"></div>
    <div class="navline"></div>
    <br><br><br>
    <div class="container">
        <div class="formcontainer">
            <form action="">
                <h1>Welcome to AFLAD</h1>
                <label for="firstname"><h4>First Name</h4>
                    <input type="text" placeholder="First Name">
                </label>
                <label for="lastname"><h4>Last Name</h4>
                    <input type="text" placeholder="Last Name">
                </label>    
                <label for="email"><h4>Email</h4>
                    <input type="email" placeholder="abc@example.com">
                </label>       
                <label for="password"><h4>Password</h4>
                    <input type="password" placeholder="************">
                </label>
                <div class="buttoncontainer">
                    <button>Sign Up</button>
                    <div class="socials">
                        <img src="./instagram.png" alt="">
                        <img src="./Tweep.png" alt="">
                    </div>
                </div>
            </form>
            <div class="socialscontainer">
            </div>
        </div>
        <div class="imagecontainer">
            <img src="./Rectangle 17.png" alt="">
        </div>
    </div>
    <div class="Footer">
        <div class="container">
            <div class="top">
                <div class="logoform">
                    <a href="./home.html">
                        <img src="./aflad.png" alt="">
                    </a>
                    <input type="text" placeholder="Placeholder" />
                </div>
                <div class="Company">
                    <h5>Community</h5>
                    <h6>Publications</h6>
                    <h6>Forum</h6>
                    <h6>Groups</h6>
                </div>
                <div class="Products">
                    <h5>Company</h5>
                    <h6>Home</h6>
                    <h6>About Us</h6>
                    <h6>Contact Us</h6>
                </div>
                <div class="footerbutton">
                    <button class="white">Sign up</button>
                    <button>Sign in</button>
                </div>
            </div>
            <div class="under">
                <img src="./Rectangle.png" alt="">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.links');
            const menuOverlay = document.querySelector('.menu-overlay');
            const navItems = document.querySelectorAll('.links li a');

            function toggleMenu() {
                menuToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
                
                if (menuOverlay) {
                    menuOverlay.classList.toggle('active');
                }
                
                if (navLinks.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }

            if (menuToggle) {
                menuToggle.addEventListener('click', toggleMenu);
            }

            if (menuOverlay) {
                menuOverlay.addEventListener('click', toggleMenu);
            }

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
                        toggleMenu();
                    }
                });
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && navLinks.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    if (menuOverlay) {
                        menuOverlay.classList.remove('active');
                    }
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
